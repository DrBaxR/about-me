<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&family=Roboto+Mono&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="styles.css">
  <script src="./main.js"
          defer></script>
  <title>Andi Florea</title>
</head>

<body>
  <div class="wrapper">
    <section class="view view--first">
      <div class="hero">
        <div class="hero__greeting">Hello, my name is</div>
        <h1 class="hero__name header">Andi Florea</h1>
        <div class="subtitle-container">
          <div class="hero__subtitle">I like making things on the web.</div>
          <p class="hero__description">
            I am a web developer that mainly specializes on front end with some back end knowledge, always eager to work
            with new technologies.
          </p>
          <div class="buttons-container">
            <button id="call-to-action"
                    class="rounded rounded--fill">
              More About Me
            </button>
            <a class="rounded rounded--border"
               href="https://blog.andiflorea.dev">
              Check Out My Blog
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="view view--second">
      <h1>This is the second section</h1>
    </section>
    <section class="view view--third">
      <h1>This is the third section</h1>
    </section>
    <section class="view view--last">
      <h1>This is the fourth section</h1>
    </section>
  </div>
</body>

</html>
